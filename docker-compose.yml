services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: 2519
      POSTGRES_DB: aifs
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  rec-svc:
    build: ./rec-svc
    container_name: rec-svc
    ports:
      - "8001:8001"
    volumes:
      - ./rec-svc/data/images:/app/data/images
    restart: unless-stopped

  backend:   # ✅ FIXED — now correctly aligned
    build: ./backend-ts
    container_name: backend
    env_file:
      - ./backend-ts/.env
    environment:
      REC_SVC_URL: "http://rec-svc:8001"
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2519
      POSTGRES_DB: aifs
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "3000:3000"
    depends_on:
      - rec-svc
      - postgres
      - redis
    restart: unless-stopped

volumes:
  pg_data:
