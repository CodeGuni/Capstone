services:
  postgres:
    image: postgres:16
    container_name: postgres_capstone
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2519
      POSTGRES_DB: aifs
    ports:
      - "5432:5432"
    volumes:
      - pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_capstone
    restart: always
    ports:
      - "6379:6379"

  rec_svc:
    build:
      context: ./services/rec_svc
    container_name: rec_svc
    restart: always
    ports:
      - "8001:8001"
    volumes:
      - ./services/rec_svc/data:/app/data
    depends_on:
      - postgres

  backend:
    build:
      context: ./backend-ts
    container_name: backend_ts
    restart: always
    env_file:
      - ./backend-ts/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - rec_svc
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run start:prod
      "

volumes:
  pg:
